{% load indigo %}

<fieldset class="form__group {{ group_classes|join:' ' }}">
  {% if is_check %}
    {{ field }}
    <label for="{{ field.id_for_label }}">{{ field.label }}
      {% if field.field.required %}
        <abbr title="Required">*</abbr>
      {% endif %}
    </label>
  {% else %}
    <label for="{{ field.id_for_label }}">{{ field.label }}:
      {% if field.field.required %}
        <abbr title="Required">*</abbr>
      {% endif %}
    </label>
    {{ field }}
  {% endif %}

  {% indigo_field_errors field %}

  {% if field.help_text %}
    <em>{{ field.help_text|safe }}</em>
  {% endif %}
</fieldset>
