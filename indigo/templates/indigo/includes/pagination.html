{% if page.paginator.num_pages > 1 %}
  <ul class="pagination">
      {% if page.has_previous %}
        <li class="pagination__item">
          <a title="previous page" href="?{{ parameter_name }}={{ page.previous_page_number }}">&laquo;</a>
        </li>
      {% else %}
        <li class="pagination__item pagination__item--disabled"><span>&laquo;</span></li>
      {% endif %}

      {% for num in page.paginator.page_range %}
        <li class="pagination__item pagination__item--active
          {% if num == page.number %}pagination__item--current{% endif %}">
          <a href="?{{ parameter_name }}={{ num }}">{{ num }}</a>
        </li>
      {% endfor %}

      {% if page.has_next %}
        <li class="pagination__item">
          <a title="next page" href="?{{ parameter_name }}={{ page.next_page_number }}">&raquo;</a>
        </li>
      {% else %}
      <li class="pagination__item pagination__item--disabled"><span>&raquo;</span></li>
      {% endif %}
  </ul>
{% endif %}
